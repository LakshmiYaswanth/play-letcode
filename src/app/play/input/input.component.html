<div class="container is-fluid mt-4 mb-4">
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Edit
                </h1>
                <h2 class="subtitle">
                    Interact with different types of <strong>Input fields</strong>
                </h2>
            </div>
        </div>
    </section>
    <div class="card">
        <div class="columns">
            <div class="column is-two-thirds">
                <div class="card-content">
                    <div class="field">
                        <label for="name" class="label">Enter your full Name</label>
                        <div class="control">
                            <input class="input is-focused" id="fullName" type="text"
                                placeholder="Enter first & last name">
                        </div>
                    </div>
                    <div class="field">
                        <label for="name" class="label">Append a text and press keyboard tab</label>
                        <div class="control">
                            <input class="input" id="join" value="I am good" type="text" placeholder="Enter ">
                        </div>
                    </div>
                    <div class="field">
                        <label for="name" class="label">What is inside the text box</label>
                        <div class="control">
                            <input class="input" id="getMe" value="ortonikc" type="text" placeholder="Enter ">
                        </div>
                    </div>
                    <div class="field">
                        <label for="name" class="label">Clear the text</label>
                        <div class="control">
                            <input class="input" id="clearMe" value="Koushik Chatterjee" type="text"
                                placeholder="Enter ">
                        </div>
                    </div>
                    <div class="field">
                        <label for="name" class="label">Confirm edit field is disabled</label>
                        <div class="control">
                            <input class="input" id="noEdit" type="text" placeholder="Enter" disabled>
                        </div>
                    </div>
                    <div class="field">
                        <label for="name" class="label">Confirm text is readonly</label>
                        <div class="control">
                            <input class="input" id="dontwrite" type="text" value="This text is readonly" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card-content">
                    <div class="notification is-info">
                        <p class="subtitle">What can I learn from this?</p>
                    </div>
                    <div class="box has-background-info-light">
                        <div class="content">
                            <ol type="1">
                                <li>sendKeys()</li>
                                <li>Keyboard TAB</li>
                                <li>getAttribute()</li>
                                <li>clear()</li>
                                <li>isEnabled()</li>
                            </ol>
                        </div>
                    </div>
                    <div class="notification is-danger">
                        <p class="subtitle">Are you struck?</p>
                    </div>
                    <div class="box">
                        <button routerLink='/video/edit' class="button is-primary is-outlined is-fullwidth">
                            Refer the video
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
