<div class="container is-fluid mt-4 mb-4">
    <div class="box has-text-centered">
        <h1 class="title has-text-primary">Counter App</h1>
    </div>
    <div class="box has-text-centered">
        <div class="content has-text-success subtitle ">
            counter = {{counter}}
        </div>
        <div class="buttons is-centered">
            <button (click)="incrementer()" class="button is-primary">Increment</button>
            <button (click)="reset()" class="button is-warning">Reset</button>
            <button (click)="decrementer()" class="button is-primary">Decrement</button>
        </div>
    </div>
</div>
