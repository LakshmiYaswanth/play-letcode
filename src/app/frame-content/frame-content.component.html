<div class="container is-fluid mt-4 mb-4 Site-content">
    <div class=" column is-three-fifths is-offset-one-fifth box">
        <h1 class="title">Enter Details</h1>
        <form>
            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input class="input" [(ngModel)]=" fname " name="fname" type="text" placeholder="Enter name"
                        required>
                </div>
            </div>
            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input" [(ngModel)]=" lname " name="lname" type="text" placeholder="Enter email"
                        required>
                </div>
            </div>
        </form>
        <div class="content mt-4" *ngIf="lname">
            <p class="title has-text-info">You have entered {{fname + " " + lname}}</p>
        </div>
        <div class="container has-text-centered mb-4 has-background-white">
            <iframe #my_iFrame (load)="myLoadEvent(my_iFrame)" src="innerFrame" class="has-background-white">
            </iframe>
        </div>
    </div>
</div>
